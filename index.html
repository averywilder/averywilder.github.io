<!doctype html>
<html ng-app='sampleApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Avery Wilder</title>
    <link rel="icon" href="/images/aw.gif" type="image/gif" sizes="32x32">
    <link rel="stylesheet" href="css/styles.css"  type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/github-light.css"  type="text/css" charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="/javascripts/headerController.js" type ="text/javascript"></script>
    <script src="/javascripts/menu-animation.js" type ="text/javascript"></script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/latest/angular.js" data-semver="1.4.9"></script>
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/latest/angular-route.js" data-semver="1.4.9"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">

      <div id="nameheader">
          Avery Wilder

      </div>
      <div id="subtitle">artist</div>


      <hr id="linebreak">
      <br>
      <header>
          <div id="navBar">
            <nav ng-controller= "HeaderController">
              <div class="container-fluid">

              <ul class = "nav navbar-nav">
                <li ng-class="{ active: isActive('/')}" ><a href="#/">art</a></li>
                <li class= "listMiddle" ng-class="{ active: isActive('/about')}"><a href="#/about">about</a></li>
                <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">contact</a></li>
              </ul>

            </div>
            </nav>
          </div>
        </header>
<ng-view></ng-view>

<script type="text/ng-template" id="art.html"><div>art test</div></script>
<script type="text/ng-template" id="about.html"><div>art test</div></script>
<script type="text/ng-template" id="contact.html"><div>art test</div></script>

      <footer>
        <p id = "hostfooter"><small>Hosted on GitHub Pages &mdash; By Avery Wilder</small></p>
      </footer>
    </div>


  </body>
</html>
